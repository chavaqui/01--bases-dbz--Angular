<div class="row">
    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>
    </div>
    
    <form (ngSubmit)="agregar()">
        <input type="text" placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        />
        <input type="number" placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
        />
        <!-- <input type="number" placeholder="Poder" 
        [value]="nuevo.poder"
        (input)="cambiarNombre($event)"
        > -->
        <button class="btn btn-primary m-3" type="submit">Agregar</button>
    </form>
</div>
