<dl class="p-3">
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>
    <input type="text" #pNombre>
<button class="btn btn-success" (click)="cambiarNombre(pNombre)">
    Cambiar nombre</button>

    <input type="number" #pEdad>
    <button class="btn btn-warning p-2 m-2" (click)="cambiarEdad(pEdad)">
        Cambiar edad
    </button>
